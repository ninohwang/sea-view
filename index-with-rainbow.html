            })

            ;((colVarArr) => {
                const globalCtx = globalThis || window
                if (!globalCtx.CSS || !globalCtx.CSS.registerProperty) return
                const regProp = cssVarName => void globalThis.CSS.registerProperty({
                    name: cssVarName,
                    syntax: '<color>',
                    inherits: false,
                    initialValue: 'transparent'
                })
                colVarArr.forEach(regProp)
            })([
                "--col-emo-sky",
                "--col-emo-sea",
